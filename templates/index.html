<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Web of OraSun</title>
    <audio id="audio" src="../static/mp3/music.mp3" loop preload="auto"></audio>
    <link rel="stylesheet" href="../static/css/index.css">
    {#    @formatter:off#}
    <script>
        var chance = {{combine_list}}
    </script>
    {#    @formatter:on#}
    <script src="../static/js/index.js"></script>
</head>
<body>
<div id="screen">
    <div id="title">董二狗的小网站</div>
    <div class="music">
        <div class="settings">
            <a href="/login">
                <img class="admin_settings" src="../static/picture/admin/settings.png" alt="jpg" width="30"
                     height="30"/>
            </a>
        </div>
        <div class="history">
            <img id="popupButton" class="admin_settings" src="../static/picture/admin/history.png" alt="jpg" width="30"
                 height="30"/>
        </div>
        <div class="music_tab">
            <img id="music_picture" class="music_picture" src="../static/picture/admin/ygg_music.jpg" alt="jpg"
                 width="30"
                 height="30"/>
        </div>
    </div>
    <div class="nothing"></div>
    <div class="function_sets">
        <button id="button1" onclick="checkCondition('/scratch')">生日刮刮乐</button>
        <button id="button2" onclick="showWarning2()">抓娃娃</button>
        <button id="button3" onclick="showWarning3()">暴揍董二狗</button>
        <a href="https://ys.mihoyo.com/">
            <button id="button4">Genshin</button>
        </a>
        <button id="button5" onclick="choose_level()">8288828</button>
    </div>
    <div id="popup">
        <div id="delete_button" class="exit-button">
            <span>&ac;</span>
        </div>
        <div id="exit-button" class="exit-button">
            <span>&times;</span>
        </div>
        <div id="popupContent">
            <h2>history</h2>
            <table id="dataContainer"></table>
        </div>
    </div>
    <div class="coins_tab">
        <div class="coins">
            <img id="coins_gif" class="inside_picture" src="../static/picture/admin/pig.gif" alt="git" width="100"
                 height="100"/>
        </div>
        <div class="coins2">
            <img id="coins_gif2" class="inside_picture2" src="../static/picture/admin/pig.gif" alt="git" width="100"
                 height="100"/>
        </div>
    </div>
    <div id="transcending_popup" style="display: none;">
        <div id="tran_exit_button" class="exit-button">
            <span>&times;</span>
        </div>
        <div class="button_list">
            <button onclick="selectLevel(this,1)">平凡</button>
            <button onclick="selectLevel(this,2)">流行</button>
            <button onclick="selectLevel(this,3)">热门</button>
            <button onclick="selectLevel(this,4)">风靡</button>
            <button onclick="selectLevel(this,5)">狂热</button>
        </div>
    </div>
</div>
</body>
</html>
