<!DOCTYPE html>
<html>
<head>
  <title>按钮弹出框示例</title>
</head>
<body>
  <button onclick="showPopup()">点击打开弹出框</button>

  <!-- 弹出框 -->
  <div id="popup" style="display: none;">
    <button onclick="selectNumber(1)">1</button>
    <button onclick="selectNumber(2)">2</button>
    <button onclick="selectNumber(3)">3</button>
    <button onclick="selectNumber(4)">4</button>
  </div>

  <script>
    function showPopup() {
      document.getElementById("popup").style.display = "block";
    }

    function selectNumber(number) {
      // 模拟跳转到下一个页面，并将选择的数字作为参数传递
      window.location.href = "index.html?number=" + number;
    }
  </script>
</body>
</html>
