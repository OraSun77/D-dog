<!DOCTYPE html>
<html>
<head>
  <title>按钮颜色渐变循环</title>
  <style>
    #colorButton {
      width: 200px;
      height: 50px;
      background: linear-gradient(to right, purple, yellow);
      animation: colorAnimation 5s infinite;
    }

    @keyframes colorAnimation {
      0% {
        background-position: left;
      }
      100% {
        background-position: right;
      }
    }
  </style>
</head>
<body>
  <button id="colorButton">按钮</button>

  <script>
    var button = document.getElementById("colorButton");

    function restartAnimation() {
      button.style.animation = "none";
      void button.offsetWidth; // 重新计算样式，触发 reflow
      button.style.animation = null;
    }

    button.addEventListener("animationiteration", restartAnimation);
  </script>
</body>
</html>
