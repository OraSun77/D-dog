<!DOCTYPE html>
<html>
<head>
    <title>学生成绩表</title>
    <style>
        #history {
            border-collapse: collapse;
            width: 83%;
            font-family: Arial, sans-serif;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin: 50px; /* 娣诲姞琛ㄦ牸鐨勫杈硅窛 */
        }

        th, td {
            padding: 10px;
            text-align: center; /* 灏嗘枃瀛楀眳涓榻� */
        }

        th {
            background-color: #ffc0cb;
        }

        tr:nth-child(even) {
            background-color: #f8f8f8;
        }

        tr:hover {
            background-color: #ffe6ea;
        }
    </style>
</head>
<body>
<table id="history">
    <thead>
    <tr>
        <th>姓名</th>
        <th>数学成绩</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>张三</td>
        <td>90</td>
    </tr>
    <tr>
        <td>李四</td>
        <td>78</td>
    </tr>
    <tr>
        <td>王五</td>
        <td>85</td>
    </tr>
    </tbody>
</table>
</body>
</html>
