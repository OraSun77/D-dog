<!DOCTYPE html>
<html>
<head>
    <title>管理员界面</title>
    <style>
        @font-face {
            font-family: "CustomFont";
            src: url(../static/font/handle.ttf);
        }

        body {
            font-family: "CustomFont", sans-serif;
        }

        h1 {
            margin-top: 0;
            text-align: center;
            font-size: 60px;
            color: #0077fc;
        }

        .header {
            top: 0;
            text-align: center;
            font-size: 25px;
        }

        .basic_information {
            font-size: 20px;
        }

        .nothing {
            height: 15%;
            width: 97%;
        }

        .screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('../static/picture/kuromi_mobile_background.png') center center / cover no-repeat;
            z-index: -1;
            opacity: 0.5;
        }

        .button_container {
            padding: 100px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            justify-content: center;
            align-items: center;
            height: 50%;
        }

        .function_button {
            height: 60%;
            width: 80%;
            padding: 10px;
            text-align: center;
            font-size: 35px;
            font-family: "CustomFont", sans-serif;
            border-radius: 75%;
            background-image: linear-gradient(to right, #f6b928, #d000ff);

        }

        .information_detail {
            position: absolute;
            top: 20%;
            left: 10%;
            width: 80%;
            height: 50%;
        }

        h2 {
            color: #000000;
            font-size: 30px;
        }

        .pop_windows {
            display: none;
            position: fixed;
            top: 35%;
            left: 11%;
            width: 69%;
            height: 41%;
            z-index: 999;
            border: 10px solid #0077fc;
            border-radius: 10%;
            background-color: #c2aaca;
            opacity: 0.9;
        }

        .information_detail_form {
            display: flex;
            flex-direction: column;

        }

        .information_detail_form div {
            display: flex;
            flex-direction: column;
            margin-bottom: 53px;
            padding: 46px;
        }

        .information_detail_form label {
            font-size: 35px;
            color: #00afff;
        }

        input {
            height: 40%;
            font-size: 50px;
        }

        .information_detail_form input[type="text"] {
            height: 5%;
            width: 5%;
        }

        .information_detail_form input[type="submit"] {
            border-radius: 13%;
            left: 26%;
            position: relative;
            background: #0077fc;
            width: 50%;
            text-align: center;
        }

        #return_main_page {
            height: 10%;
        }

        #exit-button {
            right: -16%;
            top: -50.5%;
            position: absolute;
            height: 2%;
            width: 2%;
            border-radius: 50%;
            background-color: #f00;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #exit-button span {
            color: #fff; /*红色"×"符号的颜色为白色*/
            font-size: 85px; /*按钮中符号的字体大小*/
        }

        #return-button {
            left: 2%;
            top: 4%;
            position: relative;
            height: 47%;
            width: 9%;
            border-radius: 27%;
            background-color: #33e30f;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #return-button span {
            color: #fff; /*红色"×"符号的颜色为白色*/
            font-size: 60px; /*按钮中符号的字体大小*/
        }
    </style>
</head>
<body>
<div id="windows_of_coin_purchase" class="pop_windows" style="display: none;">
    <div class="information_detail">
        <form class="information_detail_form" method="post" action="/recharge">
            <div id="exit-button" class="exit-button">
                <span>&times;</span>
            </div>
            <h2>Please Input Your recharge amount</h2>
            <form>
                <div>
                    <label for="recharge">Recharge Amount:</label>
                    <input type="number" id="recharge" name="recharge amount">
                </div>
                <div>
                    <input type="submit" value="&duarr;">
                </div>
            </form>
        </form>
    </div>

</div>
<div class="screen">
    <div class="background"></div>
    <div class="header">
        <h1>Admin Settings</h1>
    </div>
    <div class="basic_information">
        <p>账户名：{{ username }}</p>
        <p>账户余额：{{ chance }}金币</p>
    </div>
    <div class="nothing"></div>
    <div class="button_container">
        <button id="coin_purchase" class="function_button">金币充值</button>
        <button class="function_button">loading...</button>
        <button class="function_button">loading...</button>
        <button class="function_button">loading...</button>
        <button class="function_button">loading...</button>
        <button class="function_button">loading...</button>
        <button class="function_button">loading...</button>
        <button class="function_button">loading...</button>
        <button class="function_button">loading...</button>
        <button class="function_button">loading...</button>
        <button class="function_button">loading...</button>
        <button class="function_button">loading...</button>
    </div>
    <div id="return_main_page">
        <div id="return-button" class="return-button">
            <span>&larr;</span>
        </div>
    </div>
</div>
<script>
    const coin_purchase = document.getElementById('coin_purchase')
    const windows_of_coin_purchase = document.getElementById('windows_of_coin_purchase')
    const closeButton = document.getElementById('exit-button')
    const returnButton = document.getElementById('return-button')
    window.onload = function () {
        coin_purchase.addEventListener('click', function () {
            console.log(1)
            windows_of_coin_purchase.style.display = 'block';
        });
        closeButton.addEventListener('click', function () {
            windows_of_coin_purchase.style.display = 'none';
        });
        returnButton.addEventListener('click',function (){
            window.location.href = "/828"
        })
    }

</script>
</body>
</html>
